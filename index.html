<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/fd9438e386.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/logo.svg" alt="Huddle logo" id="logo" />
      <div class="main-container">
        <img src="./images/illustration-mockups.svg" alt="mockups" id="mockups" />
        <div class="content">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="sub-title">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button type="submit" class="btn">Register</button>
        </div>
      </div>
      <footer>
        <ul>
          <li><a href="#" class="fab fa-facebook fa-icon"></a></li>
          <li><a href="#" class="fab fa-twitter fa-icon"></a></li>
          <li><a href="#" class="fab fa-instagram fa-icon"></a></li>
        </ul>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
          <a href="https://github.com/NitiMittal/huddle-landing-frontend.io">Niti Mittal</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
